<mat-card class="m-6 p-8" >
  <div >
    <app-search />
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let d of tableGuest.data">
        <ng-container matColumnDef="{{ d.column }}">
          <th mat-header-cell *matHeaderCellDef>{{ d.label }}</th>
          <td mat-cell *matCellDef="let element">
            as
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableGuest.displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: tableGuest.displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</mat-card>
